<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Nova Suite Blog">
    <meta property="og:title" id="og-title" content="">
    <meta property="og:description" id="og-description" content="">
    <meta property="og:image" id="og-image" content="">
    <meta property="og:url" id="og-url" content="">
    <meta property="article:publisher" content="https://novasuite.one">
    <meta property="article:section" id="og-section" content="">
    <meta property="article:published_time" id="og-published-time" content="">
    <meta property="article:author" content="https://novasuite.one/team">
    <meta property="article:published_time" id="meta-published" content="">
    <meta property="article:modified_time" id="meta-modified" content="">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@xxavvtech">
    <meta name="twitter:title" id="twitter-title" content="">
    <meta name="twitter:description" id="twitter-description" content="">
    <meta name="twitter:image" id="twitter-image" content="">
    <meta name="twitter:label1" value="Reading time">
    <meta name="twitter:data1" id="twitter-reading-time" value="">
      <!-- Additional SEO Meta Tags -->
    <meta name="author" id="meta-author" content="">
    <meta name="robots" content="index, follow">
    <meta name="description" id="meta-description" content="">
    <meta name="keywords" id="meta-keywords" content="">
    <link rel="canonical" id="canonical-url" href="">
    
    <title id="page-title">Blog Post - Nova Suite</title>
    <link rel="icon" type="image/x-icon" href="https://static.wixstatic.com/media/5f23d5_a503b0a04edf497fbb164b8f179d8bff~mv2.png">    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    
    <!-- JSON-LD Structured Data for SEO -->
    <script type="application/ld+json" id="article-schema">
    </script>
</head>
<body>
    <div id="header-component"></div>    <main>
        <article class="blog-post">
            <header class="post-header">
                <div class="post-meta-top">
                    <span id="post-category" class="post-category"></span>
                    <time id="post-date" class="post-date"></time>
                    <span id="reading-time" class="post-reading-time"><i class="far fa-clock"></i> <span id="minutes"></span> min read</span>
                </div>
                <h1 id="post-title"></h1>
                <div class="post-meta-bottom">
                    <div class="post-author-info">
                        <div class="author-details">
                            <span id="post-author" class="post-author"></span>
                        </div>
                    </div>
                    <div class="post-share">
                        <span class="share-label">Share:</span>
                        <div class="share-icons">
                            <a href="#" id="share-twitter" class="social-icon" aria-label="Share on Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" id="share-facebook" class="social-icon" aria-label="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" id="share-linkedin" class="social-icon" aria-label="Share on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#" id="share-copy" class="social-icon" aria-label="Copy Link"><i class="far fa-copy"></i></a>
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="post-featured-image">
                <img id="post-image" src="" alt="">
            </div>

            <div class="post-layout">
                <aside class="post-toc-container">
                    <div class="toc-sticky">
                        <h3 class="toc-title"><i class="fas fa-list"></i> Table of Contents</h3>
                        <nav id="table-of-contents" class="table-of-contents">
                            <!-- TOC will be dynamically generated -->
                        </nav>
                        <div class="progress-container">
                            <div class="progress-bar" id="reading-progress"></div>
                        </div>
                    </div>
                </aside>

                <div class="post-main-content">
                    <div class="post-content" id="post-content">
                        <!-- Content will be dynamically inserted here -->
                    </div>

                    <div id="post-tags" class="post-tags">
                        <!-- Tags will be inserted here -->
                    </div>

                    <div class="author-bio">
                        <div class="author-details">
                            <h3 id="author-name">Nova Suite Blog Team</h3>
                            <p id="author-bio">The Nova Suite team brings you the latest updates, insights, and best practices for maximizing productivity and creativity in your development workflow.</p>
                            <div class="author-social">
                                <a href="https://twitter.com/xxavvtech" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="related-posts">
                        <h3>Related Articles</h3>
                        <div id="related-posts-container" class="related-posts-grid">
                            <!-- Related posts will be inserted here -->
                        </div>
                    </div>

                    <footer class="post-footer">
                        <a href="/blog" class="secondary-button">← Back to Blog</a>
                        <div class="post-pagination">
                            <a href="#" id="prev-post" class="pagination-link hidden">← Previous Post</a>
                            <a href="#" id="next-post" class="pagination-link hidden">Next Post →</a>
                        </div>
                    </footer>
                </div>
            </div>
        </article>
    </main>

    <div id="footer-component"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="../js/components.js"></script>
    <script type="module" src="js/blog-manager.js"></script>
    <script type="module" src="js/post.js"></script>
    
    <!-- Back-to-top button -->
    <button id="back-to-top" class="back-to-top-btn" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Theme toggle button -->
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
        <i class="fas fa-sun light-icon"></i>
        <i class="fas fa-moon dark-icon"></i>
    </button>
</body>
</html>
