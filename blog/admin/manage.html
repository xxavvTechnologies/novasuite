<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts - Nova Suite Blog Admin</title>
    <link rel="icon" type="image/x-icon" href="https://static.wixstatic.com/media/5f23d5_a503b0a04edf497fbb164b8f179d8bff~mv2.png">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../css/blog.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .manage-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .post-item {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .post-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .post-item-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .post-item-actions {
            display: flex;
            gap: 0.5rem;
        }
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .status-badge.draft { background: var(--nova-secondary); }
        .status-badge.published { background: var(--nova-primary); }
        .section-header {
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .danger-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .warning-button {
            background: #ffbb33;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar slide-in">
            <a href="/" class="logo">
                <img src="https://static.wixstatic.com/media/5f23d5_a503b0a04edf497fbb164b8f179d8bff~mv2.png" alt="Nova Suite">
                <span>Blog Admin</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="secondary-button">New Post</a>
                <a href="/blog" class="secondary-button">View Blog</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="manage-container">
            <h2 class="section-header">Drafts</h2>
            <div id="drafts-list">
                <!-- Drafts will be loaded here -->
            </div>

            <h2 class="section-header">Published Posts</h2>
            <div id="posts-list">
                <!-- Published posts will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDy0AE6ew6K3DEqjkZhM4CRpbt2bD-0t5I",
            authDomain: "novasuite1a.firebaseapp.com",
            projectId: "novasuite1a",
            storageBucket: "novasuite1a.firebasestorage.app",
            messagingSenderId: "372384559285",
            appId: "1:372384559285:web:56252eb9dd86b624a44efc"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
    </script>
    <script type="module" src="js/manage.js"></script>
</body>
</html>
