<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Nova Suite</title>
    <link rel="icon" type="image/x-icon" href="https://static.wixstatic.com/media/5f23d5_a503b0a04edf497fbb164b8f179d8bff~mv2.png">    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../css/blog.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar slide-in">
            <a href="/" class="logo">
                <img src="https://static.wixstatic.com/media/5f23d5_a503b0a04edf497fbb164b8f179d8bff~mv2.png" alt="Nova Suite">
                <span>Admin Panel</span>
            </a>
            <div class="nav-links">
                <a href="manage.html" class="secondary-button">Manage Posts</a>
                <a href="/blog" class="secondary-button">Back to Blog</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="admin-panel" id="admin-container">
            <div class="login-form" id="login-form">
                <h2>Admin Login</h2>
                <p class="login-info">Sign in with your authorized Google account to access the admin panel.</p>
                <button id="google-signin" class="google-signin-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                    Sign in with Google
                </button>
            </div>

            <div class="post-editor hidden" id="post-editor">
                <div class="editor-header">
                    <h2>Create New Post</h2>
                    <div class="editor-actions">
                        <button class="secondary-button" id="save-draft">Save Draft</button>
                        <button class="primary-button" id="publish">Publish</button>
                    </div>
                </div>

                <div class="editor-container">
                    <div class="markdown-editor">                        <div class="editor-tools">
                            <div class="toolbar-group">
                                <button class="tool-btn" data-action="h1" title="Heading 1">H1</button>
                                <button class="tool-btn" data-action="h2" title="Heading 2">H2</button>
                                <button class="tool-btn" data-action="h3" title="Heading 3">H3</button>
                                <button class="tool-btn" data-action="h4" title="Heading 4">H4</button>
                            </div>
                            <div class="toolbar-group">
                                <button class="tool-btn" data-action="bold" title="Bold"><i class="fas fa-bold"></i></button>
                                <button class="tool-btn" data-action="italic" title="Italic"><i class="fas fa-italic"></i></button>
                                <button class="tool-btn" data-action="strike" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
                                <button class="tool-btn" data-action="highlight" title="Highlight"><i class="fas fa-highlighter"></i></button>
                            </div>
                            <div class="toolbar-group">
                                <button class="tool-btn" data-action="link" title="Insert Link"><i class="fas fa-link"></i></button>
                                <button class="tool-btn" data-action="image" title="Insert Image"><i class="fas fa-image"></i></button>
                                <button class="tool-btn" data-action="table" title="Insert Table"><i class="fas fa-table"></i></button>
                            </div>
                            <div class="toolbar-group">
                                <button class="tool-btn" data-action="code" title="Inline Code"><i class="fas fa-code"></i></button>
                                <button class="tool-btn" data-action="codeblock" title="Code Block"><i class="fas fa-file-code"></i></button>
                            </div>
                            <div class="toolbar-group">
                                <button class="tool-btn" data-action="quote" title="Blockquote"><i class="fas fa-quote-right"></i></button>
                                <button class="tool-btn" data-action="ul" title="Unordered List"><i class="fas fa-list-ul"></i></button>
                                <button class="tool-btn" data-action="ol" title="Ordered List"><i class="fas fa-list-ol"></i></button>
                                <button class="tool-btn" data-action="hr" title="Horizontal Rule"><i class="fas fa-minus"></i></button>
                            </div>
                        </div><div class="editor-wrapper">
                            <textarea id="content" class="editor-input" placeholder="Write your post content in Markdown..."></textarea>
                            <div class="editor-status">
                                <span class="markdown-helper">Markdown Supported</span>
                                <span id="wordcount" class="word-count">0 words | 0 min read</span>
                                <span id="autosave-status" class="autosave-status">Saved</span>
                            </div>
                        </div>
                        <div id="preview" class="editor-preview hidden"></div>
                    </div>

                    <div class="editor-sidebar">
                        <div class="post-meta">
                            <div class="meta-field">
                                <label>Post Title</label>
                                <input type="text" id="title" placeholder="Enter post title" required>
                            </div>                            <div class="meta-field">
                                <label>Category</label>
                                <select id="category" required>
                                    <option value="">Select Category</option>
                                    <option value="general">General Updates</option>
                                    <option value="feature">Feature Spotlight</option>
                                    <option value="tips">Tips & Tricks</option>
                                    <option value="news">Product News</option>
                                </select>
                            </div>
                            <div class="meta-field">
                                <label>Tags <span class="meta-hint">(comma-separated)</span></label>
                                <input type="text" id="post-tags" placeholder="e.g., tutorial, release, advanced">
                                <div id="tags-preview" class="tags-preview"></div>
                            </div>
                            <div class="meta-field">
                                <label>Featured Image</label>
                                <div class="image-upload-container">
                                    <input type="url" id="featured-image" placeholder="https://...">
                                    <div class="upload-btn-wrapper">
                                        <button class="upload-btn">Upload</button>
                                        <input type="file" id="image-upload" accept="image/*">
                                    </div>
                                </div>
                                <div id="image-preview" class="image-preview"></div>
                            </div>
                            <div class="meta-field">
                                <label>Excerpt <span class="meta-hint">(shown in blog listings)</span></label>
                                <textarea id="excerpt" rows="3" placeholder="Brief description of your post"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-bottom">
            <p>&copy;2025 xxavvTechnologies. Admin Panel</p>
        </div>
    </footer>

    <div class="editor-actions-floating">
        <button id="preview-toggle" class="preview-toggle"><i class="fas fa-eye"></i> Preview</button>
        <button id="fullscreen-toggle" class="fullscreen-toggle"><i class="fas fa-expand"></i></button>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="../js/rss.js"></script>
    <script type="module" src="../js/sitemap-generator.js"></script>

</body>
</html>
