<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Successful | Nova Suite</title>
    <link rel="icon" type="image/x-icon" href="https://static.wixstatic.com/media/5f23d5_a503b0a04edf497fbb164b8f179d8bff~mv2.png">
    <meta name="robots" content="noindex">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .success-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 2rem;
        }
        
        .success-message {
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .success-message h1 {
            margin-bottom: 1rem;
        }
        
        .success-message p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div id="header-component"></div>

    <main>
        <div class="success-container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="success-message">
                <h1>Thank You!</h1>
                <p>Your form has been submitted successfully. We'll notify you as soon as Nova Suite Plus is ready for launch.</p>
                <p>In the meantime, feel free to explore more about what Nova Suite has to offer.</p>
            </div>
            <div class="button-group">
                <a href="/" class="primary-button">Return Home</a>
                <a href="/nsplus" class="secondary-button">Back to NS+ Page</a>
            </div>
        </div>
    </main>

    <div id="footer-component"></div>

    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load header and footer components
            loadComponent('components/header.html', 'header-component');
            loadComponent('components/footer.html', 'footer-component');
        });
    </script>
</body>
</html>
